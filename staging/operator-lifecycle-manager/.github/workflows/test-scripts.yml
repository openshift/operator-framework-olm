name: upstream-tests
on:
  pull_request:
    paths:
    - '**'
    - '!doc/contributors/**'
    - '!doc/design/**'
  schedule:
  - cron: '0 0 * * *' # daily to pick up releases
jobs:
  image-build:
    runs-on: ubuntu-latest
    steps: 
    - name: Check out the repo
      uses: actions/checkout@v2
    - name: Build the container image
      uses: docker/build-push-action@v1
      with:
        repository: operator-framework/olm
        dockerfile: ./Dockerfile
        push: false
  run-local-minikube:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        sudo apt-get install conntrack
        curl -sLo minikube "$(curl -sL https://api.github.com/repos/kubernetes/minikube/releases/latest | jq -r '[.assets[] | select(.name == "minikube-linux-amd64")] | first | .browser_download_url')"
        chmod +x minikube
        sudo mv minikube /bin/
        minikube config set vm-driver docker
        make run-local
  run-local-kind:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        curl -sLo kind "$(curl -sL https://api.github.com/repos/kubernetes-sigs/kind/releases/latest | jq -r '[.assets[] | select(.name == "kind-linux-amd64")] | first | .browser_download_url')"
        chmod +x kind
        sudo mv kind /bin/
        kind create cluster
        kind export kubeconfig
        make run-local
