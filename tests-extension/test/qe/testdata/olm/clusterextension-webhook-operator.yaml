apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: clusterextension-webhook-operator-template
parameters:
  - name: EXTENSION_NAME
  - name: NAMESPACE
  - name: SERVICE_ACCOUNT
  - name: CLUSTER_ROLE_BINDING
  - name: CATALOG_LABEL
  - name: PACKAGE_NAME
  - name: VERSION
objects:
  - apiVersion: v1
    kind: Namespace
    metadata:
      name: ${NAMESPACE}
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: ${SERVICE_ACCOUNT}
      namespace: ${NAMESPACE}
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: ${CLUSTER_ROLE_BINDING}
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: cluster-admin
    subjects:
      - kind: ServiceAccount
        name: ${SERVICE_ACCOUNT}
        namespace: ${NAMESPACE}
  - apiVersion: olm.operatorframework.io/v1
    kind: ClusterExtension
    metadata:
      name: ${EXTENSION_NAME}
    spec:
      namespace: ${NAMESPACE}
      serviceAccount:
        name: ${SERVICE_ACCOUNT}
      source:
        sourceType: Catalog
        catalog:
          packageName: ${PACKAGE_NAME}
          version: ${VERSION}
          selector:
            matchLabels:
              olm.operatorframework.io/metadata.name: ${CATALOG_LABEL}
          upgradeConstraintPolicy: CatalogProvided
