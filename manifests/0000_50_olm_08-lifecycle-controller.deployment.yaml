apiVersion: apps/v1
kind: Deployment
metadata:
  name: lifecycle-controller
  namespace: openshift-operator-lifecycle-manager
  labels:
    app: olm-lifecycle-controller
  annotations:
    release.openshift.io/feature-set: "TechPreviewNoUpgrade"
    include.release.openshift.io/self-managed-high-availability: "true"
    capability.openshift.io/name: "OperatorLifecycleManager"
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  replicas: 1
  selector:
    matchLabels:
      app: olm-lifecycle-controller
  template:
    metadata:
      annotations:
        target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
        openshift.io/required-scc: restricted-v2
        kubectl.kubernetes.io/default-container: lifecycle-controller
      labels:
        app: olm-lifecycle-controller
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: lifecycle-controller
      priorityClassName: "system-cluster-critical"
      containers:
        - name: lifecycle-controller
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          command:
            - /bin/lifecycle-controller
          args:
            - start
            - --catalog-source-field-selector=metadata.namespace=openshift-marketplace,metadata.name=redhat-operators
            - --tls-cert=/var/run/secrets/serving-cert/tls.crt
            - --tls-key=/var/run/secrets/serving-cert/tls.key
          image: quay.io/operator-framework/olm@sha256:de396b540b82219812061d0d753440d5655250c621c753ed1dc67d6154741607
          imagePullPolicy: IfNotPresent
          env:
            - name: RELEASE_VERSION
              value: "0.0.1-snapshot"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LIFECYCLE_SERVER_IMAGE
              value: quay.io/operator-framework/olm@sha256:de396b540b82219812061d0d753440d5655250c621c753ed1dc67d6154741607
            - name: GOMEMLIMIT
              value: "5MiB"
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
          ports:
            - containerPort: 8081
              name: health
            - containerPort: 8443
              name: metrics
              protocol: TCP
          volumeMounts:
            - name: serving-cert
              mountPath: /var/run/secrets/serving-cert
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
              scheme: HTTP
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: health
              scheme: HTTP
            initialDelaySeconds: 30
          terminationMessagePolicy: FallbackToLogsOnError
      nodeSelector:
        kubernetes.io/os: linux
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
          tolerationSeconds: 120
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
          tolerationSeconds: 120
      volumes:
        - name: serving-cert
          secret:
            secretName: lifecycle-controller-serving-cert
